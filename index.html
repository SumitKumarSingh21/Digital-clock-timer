<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Digital Clock Timer</h1>
        <ul class="nav nav-tabs justify-content-center" id="clockTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="clock-tab" data-bs-toggle="tab" data-bs-target="#clock" type="button">Digital Clock</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="countdown-tab" data-bs-toggle="tab" data-bs-target="#countdown" type="button">Countdown</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="stopwatch-tab" data-bs-toggle="tab" data-bs-target="#stopwatch" type="button">Stopwatch</button>
            </li>
        </ul>
           
        <div class="tab-content mt-4">
            <div class="tab-pane fade show active" id="clock" role="tabpanel">
                       <div id="digitalClock" class="clock-display">--:--:--</div>
            </div>
            <div class="tab-pane fade" id="countdown" role="tabpanel">
                <input type="number" id="countdown-input" placeholder="Enter seconds" class="form-control mb-3">
                <button id="start-countdown" class="btn btn-primary">Start Countdown</button>
                <div id="countdown-display" class="display-4 mt-3"></div>
            </div>
            <div class="tab-pane fade" id="stopwatch" role="tabpanel">
                <button id="start-stopwatch" class="btn btn-success">Start</button>
                <button id="stop-stopwatch" class="btn btn-danger">Stop</button>
                <button id="reset-stopwatch" class="btn btn-secondary">Reset</button>
                <div id="stopwatch-display" class="display-4 mt-3">00:00:00</div>
            </div>
            </div>
    </div>
</body>
</html>
